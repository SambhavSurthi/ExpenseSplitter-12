services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root # ðŸ’€Â change password 
      MYSQL_DATABASE: expensesplitter # ðŸ’€Â change to your database name
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s

  backend:
    image: sambhavsurthi/expense-splitter-backend-12:latest # ðŸ’€Â change to the backend image name you want to keep
    container_name: expense-springboot # ðŸ’€Â change to the container name you want
    ports:
      - "8375:2000" # ðŸ’€Â change port on which you want to run backend, (this must be same as you gave in config/.env file)
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - springboot-mysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/expensesplitter?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - spring.datasource.username=root
      - spring.datasource.password=root

  frontend:
    image: sambhavsurthi/expense-splitter-frontend-12:latest # ðŸ’€Â change to frontend image name you need
    container_name: expense-react # ðŸ’€Â change to container name you want
    ports:
      - "1906:80" # ðŸ’€Â change to port on which you want to run frontend
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: